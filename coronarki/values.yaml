# Default values for coronarki.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost:32000/coronarki
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

tags:

influxdb:
  enabled: true
  service:
    name: influxdb
    port: 8086
  database: corona
  adminUser:
    pwd: 4e3224ee-a79a-474f-85be-1bf0a289b312
  user:
    name: corona
    pwd: bbe984e0-ebd7-473e-a6b5-ab8275799a65

grafana:
  enabled: true
  admin:
    user: admin
    password: 4d9ldvQfPb
  ingress:
    enabled: true
    hosts:
    - name: corona.tay-tec.de
  dashboardsProvider:
    enabled: true
  datasources:
    secretName: rki-coronarki-grafana-datasource
  dashboardsConfigMaps:
    - configMapName: rki-coronarki-grafana-dashboard
      fileName: "RKI-1585720948749.json"